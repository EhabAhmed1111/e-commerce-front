<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4 scroll">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Complete Payment</h2>
    
    <form [formGroup]="paymentForm" (ngSubmit)="handleSubmit()" id="payment-form">
      <!-- Payment Element will be inserted here -->
      <div id="payment-element" class="mb-6"></div>
      
      <!-- Submit button -->
      <button 
        type="submit" 
        id="submit" 
        [disabled]="isLoading || !stripe || !elements"
        class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2">
        
        <!-- Spinner -->
        <div *ngIf="isLoading" class="spinner">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        
        <!-- Button text -->
        <span id="button-text" [class.hidden]="isLoading">
          Pay Now
        </span>
      </button>
      
      <!-- Error message -->
      <div *ngIf="errorMessage" 
           id="payment-message"
           class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
