<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6">
      <h2 class="text-2xl font-bold text-white text-center">Add New Product</h2>
      <p class="text-blue-100 text-center mt-1">Fill in the details to list a new item</p>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
      
      <!-- Product Name -->
      <div class="space-y-2">
        <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" id="productName" formControlName="productName" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 outline-none placeholder-gray-400"
          placeholder="e.g. Wireless Headphones">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Price -->
        <div class="space-y-2">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
            <input type="number" id="price" formControlName="price" 
              class="w-full pl-8 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 outline-none placeholder-gray-400"
              placeholder="0.00">
          </div>
        </div>

        <!-- Amount -->
        <div class="space-y-2">
          <label for="amount" class="block text-sm font-medium text-gray-700">Stock Amount</label>
          <input type="number" id="amount" formControlName="amount" 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 outline-none placeholder-gray-400"
            placeholder="Available quantity">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Brand -->
        <div class="space-y-2">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" formControlName="brand" 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 outline-none placeholder-gray-400"
            placeholder="Brand name">
        </div>

        <!-- Category -->
        <div class="space-y-2">
          <label for="categoryName" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="categoryName" formControlName="categoryName" 
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 outline-none bg-white">
            <option value="" disabled selected>Select a category</option>
            @for (category of categories; track $index) {
              <option [value]="category.name">{{category.name}}</option>
            }
          </select>
        </div>
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="4"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 outline-none placeholder-gray-400 resize-none"
          placeholder="Detailed product description..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit" 
          [disabled]="productForm.invalid"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-3.5 px-6 rounded-lg shadow-lg transform transition-all duration-200 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
          Add Product
        </button>
      </div>

    </form>
  </div>
</div>
