<app-header></app-header>

<div class="min-h-screen bg-gray-50 pt-24 pb-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header Section -->
    <div class="mb-10 text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 tracking-tight">Your Wishlist</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">Save your favorite items for later.</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && wishlistItems.length === 0" class="text-center py-20 bg-white rounded-3xl shadow-sm border border-gray-100 max-w-2xl mx-auto">
      <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6">
        <fa-icon [icon]="faHeartBroken" class="text-4xl text-red-400"></fa-icon>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Your wishlist is empty</h2>
      <p class="text-gray-500 mb-8">Explore our collection and find something you love!</p>
      <a routerLink="/product" class="inline-flex items-center gap-2 px-8 py-3 rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/20">
        Start Shopping
      </a>
    </div>

    <!-- Wishlist Grid -->
    <div *ngIf="!isLoading && wishlistItems.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div *ngFor="let item of wishlistItems" class="group bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden flex flex-col h-full relative">
        
        <!-- Remove Button -->
        <button (click)="removeFromWishlist(item.id)" class="absolute top-4 right-4 z-10 p-2 bg-white/80 backdrop-blur-sm rounded-full text-gray-400 hover:text-red-500 hover:bg-red-50 transition-all shadow-sm" title="Remove from wishlist">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>

        <a routerLink="/product/{{item.id}}" class="flex flex-col h-full">
          <!-- Image Container -->
          <div class="relative pt-[100%] overflow-hidden bg-gray-100">
            <img [src]="item.thumbnail || 'assets/placeholder.png'" [alt]="item.productName" class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
            
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"></div>
          </div>

          <!-- Content -->
          <div class="p-5 flex-grow flex flex-col">
            <div class="mb-2">
              <span class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded-md uppercase tracking-wider">
                {{ item.categoryName || 'Product' }}
              </span>
            </div>
            <h5 class="font-bold text-gray-900 text-lg mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors">
              {{ item.productName }}
            </h5>
            <div class="mt-auto flex items-center justify-between">
              <span class="text-xl font-bold text-gray-900">${{ item.price }}</span>
              <div class="flex items-center gap-1 text-amber-400 text-sm">
                <span class="text-gray-500 font-medium">{{item.avgRate ?? 0}} <fa-icon class="w-4 h-4 text-amber-400" [icon]="faStar"></fa-icon></span>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>
</div>
