<div class="relative container mx-auto mt-4 rounded-2xl overflow-hidden shadow-2xl h-[500px] group">
  
  <!-- Slides Container -->
  <div class="flex transition-transform duration-500 ease-out h-full" [style.transform]="transformStyle">
    @for (slide of slides; track $index) {
      <div class="min-w-full h-full relative">
        <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover">
        
        <!-- Overlay Content -->
        <div class="absolute inset-0 bg-black/30 flex flex-col justify-center items-center text-white text-center p-4">
          <h2 class="text-5xl font-bold mb-4 drop-shadow-lg">{{ slide.title }}</h2>
          <p class="text-xl mb-8 drop-shadow-md">{{ slide.description }}</p>
          <button class="bg-white text-black px-8 py-3 rounded-full font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 shadow-lg">
            Shop Now
          </button>
        </div>
      </div>
    }
  </div>

  <!-- Navigation Buttons -->
  <button 
    (click)="prevSlide()" 
    class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/20 hover:bg-white/40 backdrop-blur-sm text-white p-3 rounded-full transition-all opacity-0 group-hover:opacity-100 focus:outline-none"
    aria-label="Previous slide">
    <i class="pi pi-chevron-left text-2xl"></i>
  </button>
  
  <button 
    (click)="nextSlide()" 
    class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/20 hover:bg-white/40 backdrop-blur-sm text-white p-3 rounded-full transition-all opacity-0 group-hover:opacity-100 focus:outline-none"
    aria-label="Next slide">
    <i class="pi pi-chevron-right text-2xl"></i>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-3">
    @for (slide of slides; track $index) {
      <button 
        (click)="goToSlide($index)"
        class="w-3 h-3 rounded-full transition-all duration-300 focus:outline-none"
        [ngClass]="{'bg-white scale-125': currentSlide === $index, 'bg-white/50 hover:bg-white/80': currentSlide !== $index}"
        [attr.aria-label]="'Go to slide ' + ($index + 1)">
      </button>
    }
  </div>

</div>
