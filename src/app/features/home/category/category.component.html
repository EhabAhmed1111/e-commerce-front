<div class="container mt-4 mx-auto sm:px-6 lg:px-8">
<div class="mb-10 text-center">
  <h1 class="text-xl font-bold mb-2">Shop by Category</h1>
  <h5 class="text-gray-600 mb-2">Explore our categories and find the perfect products for you.</h5>
</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    @for(category of categories; track category.id){
      <div
        class="group bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden flex flex-col h-full">
        <!-- here i need to send category name to product component to search with it -->
        <a [routerLink]="['/product']" 
        [queryParams]="{name: category.name}" class="flex flex-col h-full relative">
          <!-- Image Container -->
          <div class="relative pt-[100%] overflow-hidden bg-gray-100">
            <img
              class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              src="{{category.imageUrl}}" alt="{{category.name}}" />

            <!-- Overlay / Quick Action -->
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"></div>
            <h5 class="absolute bottom-4 left-4 font-bold text-gray-900 text-lg mb-2 line-clamp-2 group-hover:text-blue-600  group-hover:bottom-12 transition-all duration-300">
             {{ category.name }}
           </h5>
            <div
              class="absolute bottom-4 left-0 right-0 px-4 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
              <button
                class="w-full bg-white text-gray-900 font-semibold py-2 rounded-lg shadow-lg hover:bg-gray-50 transition-colors text-sm">
                View Products
              </button>
            </div>
          </div>

          <!-- Content -->
          <!-- <div class="p-5 flex-grow flex flex-col">
           
          </div> -->
        </a>
      </div>
      }
    </div>
