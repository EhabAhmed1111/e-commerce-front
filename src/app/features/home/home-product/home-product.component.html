<div class="container mb-12 mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center mb-10">
    <div class="mb-10 text-start">
      <h1 class="text-xl font-bold mb-2">Top Products</h1>
      <h5 class="text-gray-600 mb-2">Handpicked favorites just for you</h5>
    </div>
    <button routerLink="/product" class="bg-blue-600  text-white px-4 py-2 rounded-full hover:bg-blue-700 transition-colors shadow-sm hover:shadow-md mb-10">
      View All
    </button>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
  >
    @for(product of products; track product.id){
    <div
      class="group bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden flex flex-col h-full"
    >
      <a
        routerLink="/product/{{ product.id }}"
        class="flex flex-col h-full relative"
      >
        <!-- Image Container -->
        <div class="relative pt-[100%] overflow-hidden bg-gray-100">
          <img
            class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            src="{{ product.thumbnail }}"
            alt="{{ product.productName }}"
          />

          <!-- Overlay / Quick Action -->
          <div
            class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"
          ></div>
          <div
            class="absolute bottom-4 left-0 right-0 px-4 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300"
          >
            <button
              class="w-full bg-white text-gray-900 font-semibold py-2 rounded-lg shadow-lg hover:bg-gray-50 transition-colors text-sm"
            >
              View Details
            </button>
          </div>
        </div>

        <!-- Content -->
        <div class="p-5 flex-grow flex flex-col">
          <div class="mb-2">
            <span
              class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded-md uppercase tracking-wider"
            >
              {{ product.categoryName || "Product" }}
            </span>
          </div>
          <h5
            class="font-bold text-gray-900 text-lg mb-2 line-clamp-2 group-hover:text-blue-600 transition-colors"
          >
            {{ product.productName }}
          </h5>
          <div class="mt-auto flex items-center justify-between">
            <span class="text-xl font-bold text-gray-900"
              >${{ product.price }}</span
            >
            <div class="flex items-center gap-1 text-amber-400 text-sm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-4 h-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="text-gray-500 font-medium">{{
                product.avgRate ?? 0
              }}</span>
            </div>
          </div>
        </div>
      </a>
    </div>
    }
  </div>
</div>
