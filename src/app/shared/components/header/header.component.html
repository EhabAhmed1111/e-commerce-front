<header
  class="fixed top-0 left-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 shadow-sm transition-all duration-300 px-2 md:px-0">
  <div class="container mx-auto">
    <div class="flex items-center justify-between h-16 lg:h-20 relative">

      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 group">
        <span
          class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent group-hover:opacity-90 transition-opacity">
          ShopVerse
        </span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        <a routerLink="/" routerLinkActive="text-blue-600 font-semibold bg-blue-50"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-full text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition-all duration-200 text-sm font-medium">
          Home
        </a>
        <a routerLink="/product" routerLinkActive="text-blue-600 font-semibold bg-blue-50"
          class="px-4 py-2 rounded-full text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition-all duration-200 text-sm font-medium">
          Products
        </a>
      </nav>

      <!-- Right Actions (Cart & Auth) -->
      <div class="hidden lg:flex items-center gap-4">
        <!-- Cart -->
        <!-- Cart -->
        <a routerLink="/cart" class="relative p-2 text-gray-600 hover:text-blue-600 transition-colors focus:outline-none">
          <fa-icon [icon]="faCartIcon" class="text-xl"></fa-icon>
          <span *ngIf="count"
            class="absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 text-[10px] font-bold text-white bg-red-500 rounded-full shadow-sm group-hover:scale-110 transition-transform">
            {{ count }}
          </span>
        </a>

        <!-- Auth Button -->
        <a routerLink="/auth" routerLinkActive="bg-blue-700 ring-2 ring-blue-200"
          class="px-6 py-2.5 rounded-full bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 active:scale-95 transition-all shadow-md hover:shadow-lg">
          Sign In
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()"
        class="lg:hidden p-2 text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none">
        <fa-icon [icon]="isMenuOpen ? faTimesIcon : faBarsIcon" class="text-xl"></fa-icon>
      </button>


    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div *ngIf="isMenuOpen"
    class="lg:hidden absolute top-full left-0 w-full bg-white border-b border-gray-100 shadow-xl animate-slideDown">
    <div class="p-4 flex flex-col gap-2">
      <a routerLink="/" (click)="toggleMenu()" routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
        [routerLinkActiveOptions]="{exact: true}"
        class="px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors flex items-center justify-between">
        Home
      </a>
      <a routerLink="/product" (click)="toggleMenu()" routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
        class="px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors flex items-center justify-between">
        Products
      </a>
      <a routerLink="/cart" (click)="toggleMenu()" routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
        class="px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors flex items-center justify-between">
        <span>Cart</span>
        <div class="flex items-center gap-2">
          <span class="bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">{{count}} Item{{ count !== 1 ? 's' : '' }}</span>
          <fa-icon [icon]="faCartIcon"></fa-icon>
        </div>
      </a>
      <div class="h-px bg-gray-100 my-2"></div>
      <a routerLink="/auth" (click)="toggleMenu()"
        class="w-full py-3 rounded-xl bg-blue-600 text-white text-center font-medium hover:bg-blue-700 active:scale-95 transition-all shadow-md">
        Sign In / Register
      </a>
    </div>
  </div>
</header>
